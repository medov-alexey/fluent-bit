[SERVICE]
    # Set an interval of seconds before to flush records to a destination
    Flush        5

    # Instruct Fluent Bit to run in foreground or background mode.
    Daemon       Off

    # error, warning, info, debug, trace
    Log_Level    info

    # Specify an optional 'Parsers' configuration file
    Parsers_File parsers.conf
    Plugins_File plugins.conf

    # Enable/Disable the built-in HTTP Server for metrics
    HTTP_Server  Off
    HTTP_Listen  0.0.0.0
    HTTP_Port    2020

[INPUT]
    Name   forward
    Listen 0.0.0.0
    Port   24224
    Buffer_Chunk_Size 128KB
    Buffer_Max_Size 512KB

#---------- Filters for logs from Docker applications ----------

[FILTER]
    Name  record_modifier
    Match *
    Allowlist_key log

[FILTER]
    Name  parser
    Match *
    Key_Name log
    Parser json

[FILTER]
    Name modify
    Match *
    Set short_message 0
    Set full_message 0
    Set source 0

#----------------------------------------------------------

[OUTPUT]
    Name  stdout
    Match *

[OUTPUT]
    Name gelf
    Match *
    Host 127.0.0.1
    Port 12201
    Mode tcp
